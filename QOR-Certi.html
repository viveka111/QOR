<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QOR Certificate Generator</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap'>
  <link rel="stylesheet" href="./style.css">

  <style>
    /* Container for the form */
    .screen-1 {
      text-align: center;
      padding: 20px;
    }

    /* Success and Error animation styles */
    .success-animation, .error-animation {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease-in-out;
    }

    .success-animation.active, .error-animation.active {
      opacity: 1;
      transform: scale(1);
    }

    .success-animation {
      color: green;
    }

    .error-animation {
      color: red;
    }

    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: blue;
    }

    /* Success animation */
    .checkmark {
      width: 56px;
      height: 56px;
      display: block;
      stroke-width: 2;
      stroke: #4caf50;
      stroke-miterlimit: 10;
      margin: 10px auto;
      box-shadow: inset 0px 0px 0px #4caf50;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #4caf50;
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Cross animation */
    .cross {
      width: 56px;
      height: 56px;
      display: block;
      stroke-width: 2;
      stroke: #f44336;
      stroke-miterlimit: 10;
      margin: 10px auto;
      box-shadow: inset 0px 0px 0px #f44336;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
  </style>
</head>
<body>
  <div class="screen-1">
    <div style="color:white; text-align: center;">Welcome to Quest of Realms Certificate<br>Generation Software</div>
    <div id="imgdiv"><img src="https://res.cloudinary.com/dfraqfx16/image/upload/v1702064054/icwsdohyksgpma6bvpqy.png"></div>
    <div class="email">
      <label for="email">Email Address</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
      </div>
    </div>
    <div class="SAP">
      <label for="SAP">SAP ID</label>
      <div class="sec-2">
        <ion-icon name="file-tray-full-outline"></ion-icon>
        <input class="pas" type="text" name="Text" id="sap" placeholder="Enter your SAP ID" required />
      </div>
    </div>
    <button id="submitForm">Submit</button>
    <div id="error" style="color: red; display: none;">Enter Correct SAP ID</div>

    <!-- Loading animation -->
    <div class="loading" id="loading">Processing...</div>

    <!-- Success message -->
    <div class="success-animation" id="successAnimation">
      ✔️ Certificate Sent!
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle cx="26" cy="26" r="25" fill="none"/><path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
    </div>

    <!-- Error message -->
    <div class="error-animation" id="errorAnimation">
      ❌ Failed to send certificate.
      <svg class="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle cx="26" cy="26" r="25" fill="none"/><path fill="none" d="M16 16L36 36M36 16L16 36"/></svg>
      <div id="errorMsg"></div>
    </div>
  </div>

  <script>
    document.getElementById('submitForm').addEventListener('click', function () {
      // Get data from the form
      const email = document.getElementById('email').value;
      const sap = document.getElementById('sap').value;
      const errorDiv = document.getElementById('error');
      const loadingDiv = document.getElementById('loading');
      const successDiv = document.getElementById('successAnimation');
      const errorAnimationDiv = document.getElementById('errorAnimation');
      const errorMsgDiv = document.getElementById('errorMsg');
      
      // Validate input
      if (!email || !sap) {
        errorDiv.style.display = 'block';
        return;
      }

      errorDiv.style.display = 'none'; // Hide error if inputs are valid

      // Show loading animation
      loadingDiv.style.display = 'block';
      successDiv.classList.remove('active');
      errorAnimationDiv.classList.remove('active');

      // Construct URL with query parameters for GET request
      const formDataUrl = `https://amwaveswellness.com/push2.php?email=${encodeURIComponent(email)}&sapId=${encodeURIComponent(sap)}`;  // Replace with your PHP URL

      // Send data to the PHP script using GET request
      fetch(formDataUrl, {
        method: 'GET'
      })
      .then(response => response.text())
      .then(data => {
        loadingDiv.style.display = 'none'; // Hide loading animation
        
        if (data.includes('Success')) {
          successDiv.classList.add('active'); // Show success animation
        } else {
          errorAnimationDiv.classList.add('active'); // Show error animation
          errorMsgDiv.innerText = data; // Display the failure reason
        }
      })
      .catch(error => {
        console.error('Error:', error);
        loadingDiv.style.display = 'none'; // Hide loading animation
        errorAnimationDiv.classList.add('active'); // Show error animation
        errorMsgDiv.innerText = 'An error occurred while processing your request.'; // Generic error message
      });
    });
  </script>
</body>
</html>
